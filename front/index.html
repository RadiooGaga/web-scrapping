<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js" defer></script>
    <title>FunkoScrapper</title>
</head>
    <header>
        <section id ="head">
            <div class = "social-media"></div>

        </section>
        <nav>

                <li>ALL FUNKOS</li>

                <li>ANIMATION & CARTOONS</li>
                <li>COMICS & SUPERHEROES</li>
                <li>MOVIES & TV</li>

                <li>SCIFI</li>
                <li>SPORTS</li>
                <li>AD ICONS</li>
                <li>RETRO TOYS</li>
            </ul>
        </nav>

    <body>
    <div>
        <section id="searchBarDiv">
            <input type="text" class="searchbar" placeholder="Busca tu funko!" title="buscador">
            <button type="submit" class="searchButton">Search</button>
        </section>  
    </div>

    <div>
        <section id = "allFunkosSection">
            <div class="funkosDiv">
                
            </div>
        </section>
    </div>

    <div>
        <section id = "pages">
            <div class="pagination">
                
            </div>
        </section>
    </div>
    
</body>
</html>
