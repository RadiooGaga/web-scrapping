<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js" defer></script>
    <title>FunkoScrapper</title>
</head>
    <header>
        <section id ="head">
            <div class = "social-media"></div>
            <div class = "logo">
                <img src="./pics/funko_logo.png" alt="logoFunko" width="300px" height="200px">
            </div>
            <div class = "search/login"></div>
        </section>
        <nav>
            <ul id = "listOfCategories">
                <li data-slug="all">ALL FUNKOS</li>
                <li data-slug="fan-favorites">FANDOM FAVORITES</li>
                <li data-slug="video-games">VIDEO-GAMES</li>
                <li data-slug="anime-manga">ANIME & MANGA</li>
                <li data-slug="animation-cartoons">ANIMATION & CARTOONS</li>
                <li data-slug="comics-superheroes">COMICS & SUPERHEROES</li>
                <li data-slug="movies-tv">MOVIES & TV</li>
                <li data-slug="music">MUSIC</li>
                <li data-slug="scifi">SCIFI</li>
                <li data-slug="sports">SPORTS</li>
                <li data-slug="ad-icons">AD ICONS</li>
                <li>RETRO TOYS</li>
            </ul>
        </nav>
    </header>

    <body>
        <section id="searchBarDiv">
            <input type="text" class="searchbar" placeholder="Busca tu funko!" title="buscador">
            <button type="submit" class="searchButton">Search</button>
        </section>  
        <section id = "allFunkosSection">
            <div class="funkosDiv">
                
            </div>
        </section>
        <section id = "pages">
            <div class="pagination">
                
            </div>
        </section>
</body>
</html>
